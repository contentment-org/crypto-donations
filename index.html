<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Another Page</title>
</head>

<body>
    <h1>Welcome to Our Donation Page</h1>
    <iframe id="donation-iframe" style="border:none;width:100%;height:500px;"></iframe>

    <script>
        const donationHTMLUrl = "https://cdn.jsdelivr.net/gh/contentment-org/crypto-donations@main/donation.html";
        const donationIframe = document.getElementById("donation-iframe");

        async function loadDonationIframe() {
            try {
                const response = await fetch(donationHTMLUrl);
                const donationHTML = await response.text();

                // Set the fetched content into the iframe's srcdoc attribute
                donationIframe.srcdoc = donationHTML;
            } catch (error) {
                donationIframe.srcdoc = "<p>Failed to load the donation form. Please try again later.</p>";
                console.error("Error loading donation form:", error);
            }
        }

        loadDonationIframe();
    </script>
</body>

</html>
