<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Page</title>
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/contentment-org/crypto-donations@nocache=5/donation.css"> -->
    <link rel="stylesheet" href="donation.css">
    <style>
        .iframe-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .iframe-content {
            display: flex;
            background-color: white;
            padding: 0;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
            flex-direction: column;
        }

        .iframe-close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            cursor: pointer;
            color: #888;
        }

        .iframe-close-button:hover {
            color: #000;
        }

        .iframe-content iframe {
            border: none;
            width: 100%;
            border-radius: 10px;
            overflow: hidden;
        }

        .donate-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .donate-button:hover {
            background-color: #218838;
        }
    </style>
</head>

<body>
    <button id="open-donation-iframe" class="donate-button">Donate Crypto</button>

    <!-- Donation Iframe Modal -->
    <div class="iframe-modal" id="iframe-modal">
        <div class="iframe-content">
            <span class="iframe-close-button" id="close-iframe-modal">&times;</span>
            <iframe id="donation-iframe" sandbox="allow-scripts allow-forms"></iframe>
        </div>
    </div>

    <script>
        // const donationHTMLUrl = "https://cdn.jsdelivr.net/gh/contentment-org/crypto-donations@nocache=5/donation.html";
        const donationHTMLUrl = "donation.html";
        const iframeModal = document.getElementById("iframe-modal");
        const donationIframe = document.getElementById("donation-iframe");
        const openDonationIframeButton = document.getElementById("open-donation-iframe");
        const closeIframeModalButton = document.getElementById("close-iframe-modal");

        async function loadDonationIframe() {
            try {
                const response = await fetch(donationHTMLUrl);
                const donationHTML = await response.text();
                donationIframe.srcdoc = donationHTML;
                iframeModal.style.display = "flex";
            } catch (error) {
                donationIframe.srcdoc = "<p>Failed to load the donation form. Please try again later.</p>";
                console.error("Error loading donation form:", error);
            }
        }

        openDonationIframeButton.addEventListener("click", loadDonationIframe);

        // Close the iframe modal
        closeIframeModalButton.addEventListener("click", () => {
            iframeModal.style.display = "none";
        });

        // Adjust iframe dimensions dynamically using postMessage
        window.addEventListener("message", (event) => {
            if (event.data && event.data.type === "donation-iframe-dimensions") {
                donationIframe.style.height = event.data.height + "px";
                donationIframe.style.width = event.data.width + "px";
            }
        });
    </script>
</body>

</html>
