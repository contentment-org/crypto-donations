<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate Crypto</title>
    <style>
        .donation-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .donation-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            width: 400px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .close-button {
            float: right;
            font-size: 20px;
            cursor: pointer;
        }

        .donate-button {
            background-color: #28a745;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }

        .donate-button:hover {
            background-color: #218838;
        }
    </style>
</head>

<body>
    <button id="open-donation-form" class="donate-button">Donate Crypto</button>

    <!-- Donation Modal -->
    <div class="donation-modal" id="donation-modal">
        <div class="donation-content" id="donation-content">
            <span class="close-button" id="close-donation-form">&times;</span>
            <p>Loading...</p>
        </div>
    </div>

    <script>
        // URL to your hosted donation HTML file
        const donationHTMLUrl = "https://cdn.jsdelivr.net/gh/contentment-org/crypto-donations@main/donation.html";
        const donationModal = document.getElementById("donation-modal");
        const donationContent = document.getElementById("donation-content");
        const openDonationFormButton = document.getElementById("open-donation-form");
        const closeDonationFormButton = document.getElementById("close-donation-form");

        // Open modal and load donation form
        openDonationFormButton.addEventListener("click", async () => {
            donationModal.style.display = "flex";
            const response = await fetch(donationHTMLUrl);
            const donationHTML = await response.text();
            donationContent.innerHTML = `<span class="close-button" id="close-donation-form">&times;</span>` + donationHTML;
            loadDonationScripts();
        });

        // Close modal
        closeDonationFormButton.addEventListener("click", () => {
            donationModal.style.display = "none";
        });

        function loadDonationScripts() {
            // Load Donation CSS
            const donationCSS = document.createElement("link");
            donationCSS.rel = "stylesheet";
            donationCSS.href = "https://cdn.jsdelivr.net/gh/contentment-org/crypto-donations@main/donation.css";
            document.head.appendChild(donationCSS);

            // Load Donation JS
            const donationScript = document.createElement("script");
            donationScript.src = "https://cdn.jsdelivr.net/gh/contentment-org/crypto-donations@main/donation.js";
            document.body.appendChild(donationScript);

            // Re-bind the close button functionality
            document.getElementById("close-donation-form").addEventListener("click", () => {
                donationModal.style.display = "none";
            });
        }
    </script>
</body>

</html>
